<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Progress-bar</title>
</head>
<body class="body">
    <section class="section">
        <h1 class="section__title">Progress bar</h1>
        <form action="" class="progress-form">
            <h2 class="progress-form__title">Введите значение от 0 до 100</h2>
            <div class="progress-form__active">
                <input type="number" name="number" class="progress-form__input" placeholder="0 - 100" min="0" max="100" value="0">
                <button type="submit" class="progress-form__button">Загрузить</button>
            </div>
        </form>

        <div class="progress-bar">
            <span class="progress-bar__value"></span>
            <div class="progress-bar__scale">
                <div class="progress-bar__active"></div>
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
